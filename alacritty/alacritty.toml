
# Cursor configuration
[cursor]
style = {shape = "Beam", blinking = "on"}
unfocused_hollow = false

# Font configuration
[font]
size = 10
[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "Jetbrains Mono Nerd Font"
style = "Bold Italic"




